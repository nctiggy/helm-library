replicaCount: 1

image:
  repository: nctiggy/wwt-custom-app
  pullPolicy: IfNotPresent
  tag: "2.0.0"

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  nodePort: 30080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Optional GPU inference backend (enable for GPU nodes)
gpuInference:
  enabled: false
  image:
    repository: nctiggy/wwt-gpu-inference
    pullPolicy: IfNotPresent
    tag: "1.0.0"
  resources:
    limits:
      nvidia.com/gpu: 1
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    type: NodePort
    port: 8080
    nodePort: 30081
