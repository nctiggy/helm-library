name: Release Charts

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Package & Release Charts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Add helm repo dependencies
        run: helm repo add nctiggy https://nctiggy.github.io/helm-library

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push charts to GHCR (OCI)
        run: |
          helm repo add nctiggy https://nctiggy.github.io/helm-library 2>/dev/null || true
          for chart_dir in charts/*/; do
            chart_name=$(basename "$chart_dir")
            chart_type=$(grep '^type:' "$chart_dir/Chart.yaml" | awk '{print $2}')
            if [ "$chart_type" = "library" ]; then
              echo "Skipping library chart: $chart_name"
              continue
            fi
            echo "Packaging and pushing $chart_name..."
            helm dependency build "$chart_dir" 2>/dev/null || true
            if helm package "$chart_dir" -d /tmp/helm-pkg/; then
              helm push /tmp/helm-pkg/${chart_name}-*.tgz oci://ghcr.io/nctiggy/charts || echo "Warning: failed to push $chart_name"
              rm -f /tmp/helm-pkg/${chart_name}-*.tgz
            else
              echo "Warning: failed to package $chart_name, skipping"
            fi
          done
